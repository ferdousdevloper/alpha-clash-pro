<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- DAISY UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="font-poppins bg-[#010313]">
    <main class="min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- HOME SECTION -->
        <section id="home-screen" class=" min-h-screen text-white flex flex-col items-center justify-center">
            <div class="flex flex-col items-center justify-center gap-10 ">
                <h1 class="text-[170px] font-anton uppercase">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn">Play Now</button>
            </div>

        </section>
        <!-- PLAYGROUND start-->
        <section id="play-ground" class="play-ground hidden">
            <!-- playground container -->
            <div class="flex flex-col items-center gap-14 pt-14">
                <!-- screen -->

                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-r-2xl border-[#010313CC] bg-[#FFFFFFB2]">
                    <div class="text-white flex justify-center ">
                        <p class="bg-[#2F2941] p-2 rounde rounded-b-xl">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-9xl font-bold uppercase">Y</p> 
                    </div> 
                </div>



                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- score-->
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-[#894189] border-0 text-white rounded-[30px]">
                        Life
                        <img src="images/Group 23.svg" alt="">
                        <span>1</span>
                    </button>

                    <button class="btn bg-[#360490] border-0 text-white rounded-[30px]">
                        score
                        <img src="images/monetization_on.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>

        </section>
        <!-- PLAYGROUND END-->


        <!-- PLAYGROUND END-->
        <!-- final score start -->
        <section class="score flex justify-center items-center  min-h-screen hidden">
            <div class="text-white text-center bg-[#FFFFFF33] space-y-6 p-9 rounded-2xl">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score: </span>
                    <span>14</span>
                </h1>
                <button class="btn" >Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>


    <script src="scripts/alpha-clash.js"></script>
    <script src="scripts/utility.js"></script>

</body>

</html>
